@(title: String, googleTrackingId: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <script>
            this._clientConfig = {
                gaId: "@Html(googleTrackingId)"
            }
        </script>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("styles/index.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/fav-viewer-32.png")"/>
    </head>
    <body class="is-mobile-portrait">

        @content

        @overlay()

        <!-- Begin GA -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        </script>
        <!-- End GA -->

        <!-- New webpack build -->
        <script src="@routes.Assets.versioned("bundle.js")"></script>

        <!-- JSPM -->
        <script src="@routes.Assets.versioned("jspm_packages/system.js")"></script>
        <script src="@routes.Assets.versioned("config.js")"></script>
        <script>
            if ( System.bundles['build.js'] ) {
                System.bundles['@routes.Assets.versioned("build.js")'] = System.bundles['build.js'];
                delete System.bundles['build.js'];
            }
        </script>
        <script>
          System
            .import('javascript/main')
            .catch(function(err){
              console.error(err);
            })
        </script>
        <!-- End JSPM -->

    </body>
</html>
